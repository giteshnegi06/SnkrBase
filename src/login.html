<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnkrBase - Login / Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <header id="navbar">
        <script src="./JavaScript/nav.js"></script>
    </header>

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-4xl flex p-5">
    <!-- Left side (Info Panel) -->
    <div class="w-1/2 bg-gradient-to-tr from-black to-gray-800 text-white rounded-2xl p-10 hidden md:flex flex-col justify-between">
      <div>
        <h2 class="text-4xl font-bold">Welcome to SnkrBase</h2>
        <p class="mt-4 text-gray-300">Step into the latest sneaker drops and exclusive releases.</p>
      </div>
      <div>
        <p class="text-sm text-gray-400">Already have an account?</p>
        <button onclick="toggleForm(false)" class="mt-2 px-4 py-2 bg-white text-black font-semibold rounded hover:bg-gray-200 transition">
          Log In
        </button>
      </div>
    </div>

    <!-- Right side (Form Panel) -->
    <div class="w-full md:w-1/2 p-6" id="form-container">
      <div id="login-form">
        <h2 class="text-3xl font-bold text-center text-gray-800">Log In</h2>
        <form class="mt-6 space-y-4">
          <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" required />
          <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" required />
          <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition">Log In</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-500">Don't have an account? <button onclick="toggleForm(true)" class="text-black font-semibold underline">Sign Up</button></p>
      </div>

      <div id="signup-form" class="hidden">
        <h2 class="text-3xl font-bold text-center text-gray-800">Sign Up</h2>
        <form class="mt-6 space-y-4">
          <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" required />
          <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" required />
          <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" required />
          <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-500">Already have an account? <button onclick="toggleForm(false)" class="text-black font-semibold underline">Log In</button></p>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(showSignup) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      if (showSignup) {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
      } else {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      }
    }
  </script>
<footer id="footer" class="bg-black sticky font-mono">
        <script src="./JavaScript/footer.js"></script>
    </footer>
</body>
</html>
